        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 0; 
                padding: 20px; 
                background-color: #121212; 
                color: #e0e0e0;
            }
            h1, h2 { color: #ffffff; }
            .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
            .thumbnail { 
                width: 200px; 
                height: 112px; 
                object-fit: cover; 
                cursor: pointer; 
                border: 2px solid #333;
                transition: border-color 0.3s ease;
            }
            .thumbnail:hover {
                border-color: #4CAF50;
            }
            .thumbnail.vertical { width: 100px; height: 178px; } /* Increased size for vertical thumbnails */
            .fullscreen { 
                display: none; 
                position: fixed; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%; 
                background-color: rgba(0,0,0,0.9); 
                z-index: 100; 
            }
            .fullscreen img { 
                max-width: 90%; 
                max-height: 90%; 
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
            }
            .close { 
                position: absolute; 
                top: 15px; 
                right: 35px; 
                color: #f1f1f1; 
                font-size: 40px; 
                font-weight: bold; 
                cursor: pointer; 
            }
            .switch { 
                display: flex; 
                justify-content: center; 
                margin-bottom: 20px; 
            }
            .switch button { 
                padding: 10px 20px; 
                font-size: 16px; 
                cursor: pointer; 
                background-color: #333; 
                color: #e0e0e0; 
                border: none; 
                margin: 0 5px;
                transition: background-color 0.3s ease;
            }
            .switch button:hover {
                background-color: #555;
            }
            .active { 
                background-color: #4CAF50 !important; 
                color: white; 
            }
                    .github-ribbon {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 9999;
            }
            .github-ribbon a {
                display: block;
                font-size: 13px;
                line-height: 20px;
                color: #fff;
                background-color: #4CAF50;
                text-decoration: none;
                text-align: center;
                padding: 5px 40px;
                transform: rotate(45deg);
                transform-origin: 45px 45px;
                box-shadow: 0 0 0 1px #1a7f37 inset,
                            0 5px 20px rgba(0,0,0,.3);
            }
        </style>

        <script>
        function openFullscreen(imagePath) {
            document.getElementById('fullscreenImage').src = imagePath;
            document.getElementById('fullscreenView').style.display = 'block';
            // Track fullscreen image view
            gtag('event', 'view_item', {
                'item_name': imagePath
            });
        }
        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = 'none';
        }

          function showGallery(type) {
            document.getElementById('horizontalGallery').style.display = type === 'horizontal' ? 'block' : 'none';
            document.getElementById('verticalGallery').style.display = type === 'vertical' ? 'block' : 'none';
            document.getElementById('horizontalBtn').classList.toggle('active', type === 'horizontal');
            document.getElementById('verticalBtn').classList.toggle('active', type === 'vertical');
            // Track gallery type switch
            gtag('event', 'select_content', {
                'content_type': 'gallery',
                'item_id': type
            });
        }

        // Initialize the view
        showGallery('horizontal');
        </script>
